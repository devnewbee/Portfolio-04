<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List jQuery</title>
    <link rel="stylesheet" href="assets/css/todojqstyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>List of things to do <i class="fas fa-pencil-alt"></i></h1>
      <input type="text" placeholder="Add your new task here..." />

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Go to Potions Class
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Buy a round of
          Butterbeer
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <script src="assets/js/Todo jQuery.js"></script>
  </body>
</html>
